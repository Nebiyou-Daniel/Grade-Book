<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/website-icon.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Login</title>
</head>

<body>
    <!-- small top popup -->
    <div id="popup" class="border text-center alert alert-info fw-bold fs-2 p-1" role="alert">
        <p id="message" class="alert-link"></p>
    </div>

    <!-- message error -->
    <div id="error-popup"  class="fs-2 fw-bold shadow text-light top-0 start-0 end-0 ">
        <div class="text-center error-message start-0 end-0 w-50 border shadow border-dark border-2 rounded-2 bg-danger text-dark">
            <p id="error-text" ></p>
            <img src="images/warning.png" alt="Error : " class="border image-fluid border-dark rounded-pill"  style="width: 2em">
        </div>
    </div>


    <nav class="fixed-top bg-primary ps-5 p-1 container-fluid border-bottom">  
        <a href="index.html" title="Go Back"><img class="" src="images/back-button.png" alt="Back" width="40px"></a>
    </nav>
    <div class="row justify-content-center vh-100 container-fluid me-0 ms-0">
        <aside class="col-sm-12 col-lg-4 me-0 mt-5 order-1 order-lg-2 text-center align-items-center justify-content-center bg-primary text-secondary d-flex flex-column gap-5">
            <div class="logo d-none d-lg-grid"><img class="img-fluid" src="images/gradulation-hat.png" alt="gradebook logo" width="85rem"></div>
            <div class="h1 text-light">Welcome Back To Grade Book</div>
        </aside>

        <form id="form" class="col-sm-12 col-lg-6 order-2 order-lg-1 p-5 border mt-5 container-fluid d-flex flex-column justify-content-center">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="mb-3 d-flex align-items-center">
                <div>
                    <input class="form-check-input align-baseline" type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button class="btn btn-success btn-lg ms-auto me-5" type="submit">Login</button>
            </div>

            <div class="text-muted">Don't have an account? <a href="signUp.html">SIGN UP</a></div>
        </form>
    </div>

    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    
        <script src="script/login.js" defer></script>
</body>

</html>
