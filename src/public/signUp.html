<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/website-icon.png">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Signup</title>
</head>

<body>
    <nav class="fixed-top bg-primary ps-5 p-1 container-fluid border-bottom">
        <div class="text-center m-auto d-inline text-light">Step <span id="pagenum">1</span> of 2</div>
    </nav>

    <div class="row justify-content-center vh-100 container-fluid me-0 ms-0">
        <aside
            class=" d-none d-lg-flex col-sm-12 col-md-4 me-0 order-1 order-md-2 text-center align-items-center justify-content-center bg-primary d-flex flex-column gap-5">
            <div class="logo"><img class="img-fluid" src="images/gradulation-hat.png" alt="gradebook logo"
                    width="85rem"></div>
            <div class="h1 text-light">Welcome To Grade Book</div>
        </aside>


        <!-- a Carousel of first and second signup forms-->

        <div class="swipeLeft form-container easein col-sm-12 col-md-6 order-2 order-md-1 p-5 border mt-5 container-fluid d-flex flex-column justify-content-center">
            <form class="swipeLeft h-100" id="form1">
                <div class="d-flex align-items-center mb-5 ">
                    <a href="index.html" title="Go Back"><img class="position-relative top-0"
                            src="images/back-button.png" alt="Back" width="40px"></a>
                    <legend class="display-5 ms-5">Create Account:</legend>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label text">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" minlength="8" class="form-control" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" id="password" placeholder="Enter your password" required>
                </div>

                <div class="mb-3 d-flex align-items-center">
                    <button id="nextBtn" class="btn btn-success btn-lg ms-auto me-5" type="submit">Next</button>
                </div>
                <div id="errormessage"></div>
            </form>

            <form class="swipeLeft h-100" id="form2" class="" style="display:none;">
                <div class="d-flex align-items-center mb-5">
                    <a id="backBtn" title="Go Back"><img class="position-relative top-0" src="images/back-button.png" alt="Back" width="40px"></a>
                    <legend class="display-5 ms-5">Create Account:</legend>
                </div>

                <div class="mb-3">
                    <label for="universityName" class="form-label text">Your University (College) Name</label>
                    <input type="text" class="form-control" id="universityName" placeholder="your university" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="studyLevel">Your Study Level</label>
                    <select class="form-select" aria-label="Select Study Level" id="studyLevel">
                        <option value="highSchool">High School</option>
                        <option value="underGraduate" selected>Under Graduate</option>
                        <option value="postGraduate">Post Graduate</option>
                    </select>
                </div>

                <input id="createAcc" class="btn btn-primary d-block btn-lg ms-auto border" type="submit" value="CREATE ACCOUNT" aria-label="submit">
            </form>
            <div class="text-muted  position-fixed bottom-0 ">Already have an account? <a href="login.html">Login</a>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="script/signup.js"></script>
</body>

</html>
